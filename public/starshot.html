<!doctype html>
<html lang="en" class="h-dvh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Try Starshot Prototype</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-drupal-blue h-dvh">
<trial-manager
        flavor="starshot"
        artifact="drupal-starshot.zip"
        skip-install="true"
        site-name="Try Starshot (prototype)"
        profile="starshot_installer"
        recipes="starshot,starshot_multilingual"
        langcode="en"
></trial-manager>
<script type="module">
    import { registerWorker } from './drupal-cgi-worker.mjs'
    import { defineTrialManagerElement } from "./trial-manager.mjs";

    defineTrialManagerElement()
    registerWorker(`${window.location.origin}/service-worker.mjs`)
</script>
</body>
</html>
